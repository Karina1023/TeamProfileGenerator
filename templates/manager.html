<div class="outer">
    <div class="box">
        <div class="heading">
            <h4>{{name}}</h4>
            <h4><i class="fas fa-mug-hot"></i>Manager</h4>
        </div>
        <div class="details">
            <div class="item">
                <p>ID: <span>{{id}}</span></p>
                <p>Email: <span class="link">{{email}}</span></p>
                <p class="last-item">Office number: <span class="link">{{officeNumber}}</span></p>
            </div>
        </div>
    </div>
</div>
